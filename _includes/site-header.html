<header class="site-header">
  <div class="site-header-inner">
    <a class="site-logo" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

    {% assign current = page.url | replace: 'index.html', '' %}
    <nav class="site-nav" aria-label="Main">
      <a class="nav-link{% if current == '/' %} is-active{% endif %}" href="{{ '/' | relative_url }}">首页</a>
      <a class="nav-link{% if current == '/friends/' %} is-active{% endif %}" href="{{ '/friends/' | relative_url }}">友链</a>
      <a class="nav-link{% if current == '/about/' %} is-active{% endif %}" href="{{ '/about/' | relative_url }}">关于我</a>
    </nav>
  </div>
</header>
